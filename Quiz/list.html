<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .quiz-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .quiz-title {
            flex-grow: 1;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .quiz-actions {
            display: flex;
            gap: 10px;
        }
        .quiz-actions button {
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .play-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Available Quizzes</h2>
        <div id="quizList"></div>
    </div>

    <script>
        const quizzes = JSON.parse(localStorage.getItem('quizzes')) || [];

        function loadQuizList() {
            const quizListContainer = document.getElementById('quizList');
            quizListContainer.innerHTML = ''; // Clear previous content

            if (quizzes.length === 0) {
                quizListContainer.innerHTML = '<p>No quizzes available.</p>';
                return;
            }

            quizzes.forEach((quiz, index) => {
                const quizItem = document.createElement('div');
                quizItem.className = 'quiz-item';

                quizItem.innerHTML = `
                    <span class="quiz-title">${quiz.title}</span>
                    <div class="quiz-actions">
                        <button class="play-button" onclick="playQuiz(${index})">Play Quiz</button>
                        <button class="delete-button" onclick="deleteQuiz(${index})">Delete Quiz</button>
                    </div>
                `;

                quizListContainer.appendChild(quizItem);
            });
        }

        function playQuiz(index) {
            // Redirect to takeQuiz.html with the selected quiz index
            location.href = `take.html?quiz=${index}`;
        }

        function deleteQuiz(index) {
            if (confirm('Are you sure you want to delete this quiz?')) {
                // Remove the quiz from the array
                quizzes.splice(index, 1);
                // Update localStorage
                localStorage.setItem('quizzes', JSON.stringify(quizzes));
                // Reload the quiz list
                loadQuizList();
            }
        }

        // Load the quiz list on page load
        document.addEventListener('DOMContentLoaded', loadQuizList);
    </script>
</body>
</html>
